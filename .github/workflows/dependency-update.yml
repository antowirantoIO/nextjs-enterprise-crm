name: ğŸ”„ Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ”„ Update dependencies
        run: |
          pnpm update --latest
          pnpm audit fix

      - name: ğŸ§ª Run tests
        run: |
          pnpm install --frozen-lockfile
          pnpm test:unit
          pnpm build

      - name: ğŸ“Š Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated dependency update'
          body: |
            ## ğŸ”„ Automated Dependency Update

            This PR updates dependencies to their latest versions.

            ### Changes:
            - Updated all dependencies to latest versions
            - Fixed any security vulnerabilities
            - All tests are passing

            ### Review checklist:
            - [ ] Check for breaking changes in updated packages
            - [ ] Verify all tests pass
            - [ ] Test critical functionality manually
            - [ ] Review changelog for major version updates

            Created by automated workflow.
          branch: automated/dependency-update
          delete-branch: true
          labels: |
            dependencies
            automated
            maintenance
          assignees: antowirantoIO
          reviewers: antowirantoIO