name: 游 Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # Daily at 3 AM

jobs:
  dependency-scan:
    name: 游 Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游 Run npm audit
        run: pnpm audit --audit-level moderate

      - name: 游 Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium
        continue-on-error: true

  code-scan:
    name: 游 CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游 Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: 游 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  secret-scan:
    name: 游 Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游 Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  docker-security:
    name: 游 Docker Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냡 Build Docker image
        run: docker build -t enterprise-crm:security-test .

      - name: 游 Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'enterprise-crm:security-test'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 游늵 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'